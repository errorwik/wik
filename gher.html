<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="gher.css">
</head>
<body>
<div class="wrapper container">
    <div class="login-banner offer-heading">
        <div class="baner-text">
            <h3>Welcome Wiks Estore</h3>
            <p style="text-transform: uppercase;">
                please take a time and sign up</p>
            <h3>Up to <span>70% off</span> - All Electronics and <br>Accessories</h3>
        </div>
    </div>

    <form action="#">
      <h1>Sign Up</h1>
      <div class="input-box">
        <input type="email" placeholder="Email" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Already have an account? <a href="login.html">Register</a></p>
      </div>
      <button type="button" class="btn" onclick="history.back()">Go back</button>
    </form>
</div>
</body>
</html>
